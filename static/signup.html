<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My-udacity-web-homework by shengshuyang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">Sign Up</h1>
        <h2 class="project-tagline"></h2>

        <form method="post">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <th class="btn">Username</th>
                    <th class="btn">
                        <input type="text" name="username" value="%(username)s">
                    </th>
                </tr>
                <tr>
                    <th class="btn">Password</th>
                    <th class="btn">
                        <input type="password" name="pswd" value="%(pswd)s">
                    </th>
                </tr>
                <tr>
                    <th class="btn">Verify Password</th>
                    <th class="btn">
                        <input type="password" name="pswd2" value="%(pswd2)s">
                    </th>
                </tr>
                <tr>
                    <th class="btn">Email(optional)</th>
                    <th class="btn">
                        <input type="text" name="email" value="%(email)s">
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <p style="color : red">%(error)s</p>
                    </th>
                </tr>
                <tr>
                    <th align="rigth" colspan="2">
                        <input class = 'btn' type="submit">
                    </th>
                </tr>
            </table>
        </form>
        <br>
        <br>
</body>

</html>
