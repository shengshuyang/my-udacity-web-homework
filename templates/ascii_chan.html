{% extends "base.html" %} 

{% block title %} ASCII Chan by shengshuyang {% endblock %} 
{% block content %}
<section class="page-header">
    <h1 class="project-name">ASCII Chan</h1>
    <h2 class="project-tagline"></h2>
    <form method="post">
        <label>
            <div>Title</div>
            <input class="btn" type="text" name="title" value="{{title}}">
        </label>
        <label>
            <div>Content</div>
            <textarea class="btn" name="art" rows="10" cols="40">{{art}}</textarea>
        </label>
        <div>{{error}}</div>
        <br>
        <div>
            <button class="btn">Submit</button>
        </div>
    </form>
    <hr>
    <br> 
    {% for art in arts %}
    <div class="btn">
        <div>{{art.title}}</div>
        <pre class="btn">{{art.art}}</pre>
    </div>
    {% endfor %}
</section>
{% endblock %}
