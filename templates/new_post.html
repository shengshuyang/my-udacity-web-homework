{% extends "base.html" %} 

{% block header %} 
Blog by shengshuyang 
{% endblock %} 

{% block content %}
<div class="container">
    <div class="section">
    <h1 class="header center grey-text">Create New Blog </h1>
    <div class="row center">
        <form method="post" class="col s12 m12">
            <div class="row">
                <div class="input-field col m8 offset-m2 s12">
                    <input type="text" name="title" value="{{title}}">
                    <label class="active" for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m8 offset-m2 s12">
                    <textarea class="materialize-textarea" id="content" name="content">{{content}}</textarea>
                    <label class="active" for="content">Content</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light">Submit</button>
            </div>
        </form>
    </div>
    </div>
</div>

{% endblock %}
