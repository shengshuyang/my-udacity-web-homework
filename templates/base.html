<!DOCTYPE html>
<html>

<header>
    <title>{% block header %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize_css/materialize.min.css" media="screen,projection" />
    <!--Import own css-->
    <link type="text/css" rel="stylesheet" href="/stylesheets/stylesheet.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</header>

<main>
    {{navigation | safe}}

    {% block content %} {% endblock %}
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</main>
