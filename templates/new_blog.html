{% extends "base.html" %} 

{% block header %} 
Blog by shengshuyang 
{% endblock %} 

{% block title %} 
Create New Blog 
{% endblock %} 

{% block content %}
<div class="container">
    <div class="section">
            <form method="post" class="row center" >
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input  type="text" name="title" value="{{title}}">
                        <label class="active" for="title">Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <textarea class="materialize-textarea" id="txt1" name="content" >{{content}}</textarea>
                        <label class="active" for="txt1">Content</label>
                    </div>
                </div>

                <div class="row">
                        <button class="btn">Submit</button>
                </div>

            </form>
    </div>
</div>
{% endblock %}
