{% extends "base.html" %}

{% block header %}
ToDo List by shengshuyang
{% endblock %}

{% block content %}
<div class="container">
    <div class="section">
        <h1 class="header center grey-text">ToDo List </h1>
        <form class="row">
            <div class="col s12 m8 offset-m1">
                <div class="input-field ">
                    <input type="text" name="food" value="{{item}}">
                </div>
            </div>
            <div class="col s2 m2 offset-s9">
                <div class="input-field ">
                    <button type="submit" class="btn">Add</button>
                </div>
            </div>
            {% for item in items %}
            <input type="hidden" name="food" value="{{item}}"> {% endfor %}
        </form>
        <div class="row"><p class=" center grey-text">Note: the todo list is not implemented with backend, nothing will be saved. </p></div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="row center">
            {% for item in items %}
            <div class="col s6 m3">
                <div class="card teal">
                    <div class="card-content white-text">
                        <span class="card-title">{{item}}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
