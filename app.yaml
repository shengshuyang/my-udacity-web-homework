application: new-project-template
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /stylesheets
  static_dir: stylesheets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /welcome
  script: welcome.app

- url: /signup
  script: signup.app

- url: /thanks
  script: thanks.app

- url: /todo_list
  script: todo_list.app  

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"


